<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Coming Soon</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeInUp 0.8s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .icon {
            font-size: 4rem;
            color: #28a745;
            margin-bottom: 1.5rem;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        
        h1 {
            color: #333;
            font-size: 2.2rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 2rem;
            font-weight: 300;
        }
        
        .message {
            background-color: #f8f9fa;
            padding: 2rem;
            border-radius: 10px;
            border-left: 4px solid #28a745;
            margin: 2rem 0;
        }
        
        .message p {
            color: #555;
            font-size: 1.2rem;
            margin: 0;
            line-height: 1.8;
            font-weight: 500;
        }
        
        .info {
            background-color: #e8f5e8;
            padding: 1.5rem;
            border-radius: 8px;
            margin: 1.5rem 0;
        }
        
        .info p {
            color: #2d5a2d;
            margin: 0;
            font-size: 0.95rem;
        }
        
        .back-button {
            display: inline-block;
            padding: 12px 30px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: 500;
            margin-top: 2rem;
        }
        
        .back-button:hover {
            background-color: #218838;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }
        
        .footer {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
            color: #999;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 2rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .icon {
                font-size: 3rem;
            }
            
            .message p {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üé¨</div>
        <h1>Demo Coming Soon</h1>
        <p class="subtitle">Video Demonstration in Progress</p>
        
        <div class="message">
            <p>Demo Video For this Project Coming Soon</p>
        </div>
        
        <div class="info">
            <p>We're working on creating an engaging demo video to showcase the features and capabilities of this project. Check back soon!</p>
        </div>
        
        <a href="index.html" class="back-button">‚Üê Back to Portfolio</a>
        
        <div class="footer">
            <p>Demo video will be available shortly!</p>
        </div>
    </div>
</body>
</html>
